<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>Enter your name and click the button below to see a message:</p>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <br>
    <button id="messageButton">Click Me</button>
    <p id="message" style="margin-top: 20px; font-size: 18px;"></p>

    <script>
        document.getElementById('messageButton').addEventListener('click', function() {
            const name = document.getElementById('nameInput').value;
            const message = name ? `Hello, ${name}! welcome to HOST.` : 'Hello, World! This is the HOST.io web page.'; 
            document.getElementById('message').textContent = message;
        });
    </script>
</body>
</html>
